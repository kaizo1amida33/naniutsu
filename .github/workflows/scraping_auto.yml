name: Auto Scraping Daily

on:
  schedule:
    - cron: "30 22 * * *"  # JST 07:30 (UTC 22:30)
  workflow_dispatch:       # 手動実行ボタン

permissions:
  contents: write

jobs:
  scraping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 lxml requests

      - name: Run scraping script
        run: |
          echo "[START] スクレイピング開始: $(date)"
          python scraping_auto_csv.py
          echo "[DONE] スクレイピング完了"

      - name: Check generated files
        run: |
          echo "=== 生成されたCSVファイル ==="
          ls -lh *.csv 2>/dev/null || echo "CSVファイルが見つかりません"
          
          echo ""
          echo "=== v14ファイルの確認 ==="
          ls -lh *_v14.csv 2>/dev/null || echo "v14ファイルなし"

      - name: Display CSV summary
        run: |
          for file in *_plazahakata_all_days_v14.csv *_test_ge_*_v14.csv; do
            if [ -f "$file" ]; then
              echo "=== $file ==="
              wc -l "$file"
              head -n 3 "$file"
              echo ""
            fi
          done

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # CSVファイルを追加
          git add *.csv last_url_*.txt 2>/dev/null || true
          
          # 変更があればコミット
          if git diff --staged --quiet; then
            echo "変更なし - スキップ"
          else
            git commit -m "chore: update scraped data $(date -u +%Y-%m-%d-%H%M)"
            git push
            echo "✓ CSVファイルをコミット・プッシュしました"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraped-csv-${{ github.run_number }}
          path: |
            *_plazahakata_all_days_v14.csv
            *_test_ge_*_v14.csv

          retention-days: 7
