          import pandas as pd
          import os
          
          # ÂêÑ„Ç∑„É™„Éº„Ç∫„ÅÆÂÖ®Â±•Ê≠¥„Åã„ÇâÁõ¥Ëøë14Êó•ÂàÜ„ÇíÊäΩÂá∫
